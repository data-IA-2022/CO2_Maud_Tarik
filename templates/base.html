{% block body %}
    {% include 'navbar.html' %}
    
    <div class="container mx-auto py-8">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}
        {{ super() }}
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        function loadMapScenario() {
            var input = document.getElementById('address');
            var autoComplete = new Microsoft.Maps.Autocomplete(input, {
                maxResults: 5,
                suggestionList: suggestions
            });

            autoComplete.addEventListener('selectedSuggestion', function (event) {
                var selectedSuggestion = event.selectedSuggestion;
                var coordinates = selectedSuggestion.location;

                document.getElementById('latitude').value = coordinates.latitude;
                document.getElementById('longitude').value = coordinates.longitude;
            });
        }
    </script>
